<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>

  <script>
    // Get the browser's preferred language
    var userLang = navigator.language || navigator.userLanguage;

    // Define supported languages and their paths
    var languageMap = {
      "pt-BR": "/home/pt-br/",
      "de-DE": "/home/de-de/",
      "en-US": "/home/en-us/"
    };

    // Default to English if the language is not in the map
    var redirectUrl = languageMap[userLang] || "/home/en-us/";

    // Redirect the user
    window.location.href = redirectUrl;
  </script>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="/home/pt-br/">PortuguÃªs (BR)</a></li>
        <li><a href="/home/de-de/">Deutsch (DE)</a></li>
        <li><a href="/home/en-us/">English (US)</a></li>
      </ul>
    </nav>
  </header>

  <p>If you are not redirected automatically, follow the <a href="/home/en-us/">link to the English version</a>.</p>
</body>

</html>
