<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }
  </style>
  </style>
  <script>
    // Get the browser's preferred language
    var userLang = navigator.language || navigator.userLanguage;

    // Define supported languages and their paths
    var languageMap = {
      "pt-BR": "/home/pt-br/",
      "de-DE": "/home/de-de/",
      "en-US": "/home/en-us/"
    };

    // Default to English if the language is not in the map
    var redirectUrl = languageMap[userLang] || "/home/";

    // Redirect the user
    window.location.href = redirectUrl;
  </script>
</head>

<body>
  <header>
    <h1>Choose a language</h1>
    <nav>
      <ul>
        <li><a href="/home/pt-br/">PortuguÃªs (BR)</a></li>
        <li><a href="/home/de-de/">Deutsch (DE)</a></li>
        <li><a href="/home/en-us/">English (US)</a></li>
      </ul>
    </nav>
  </header>

</body>

</html>
